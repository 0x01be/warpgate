{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include": ["scripts"],
        "includePattern": ".+\\.(js(doc|x)?|mjs|ts)$",
        "excludePattern": "(node_modules/|docs)"
    },
    "plugins": [
        "plugins/markdown",
        "node_modules/better-docs/typedef-import",
        "node_modules/jsdoc-plugin-intersection"
    ],
    "templates": {
        "cleverLinks": true,
        "monospaceLinks": true,
        "systemName": "Warp Gate",
        "systemSummary": "API Documentation",
        "systemLogo": "./.github/assets/hb-icon.bmp",
        "copyright": "Warp Gate <a href=\"https://github.com/trioderegion/warpgate/blob/master/LICENSE\">Copyright Â© 2021</a> Matthew Haentschke",
        "sort": "longname, linenum, version, since"
    },
    "opts": {
        "encoding": "utf8",
        "readme": "./README.md",
        "destination": "docs/",
        "recurse": true,
        "verbose": true,
        "template": "./node_modules/clean-jsdoc-theme",
        "theme_opts": {
            "theme": "dark"
        }
    },
    "metadata": {
      "title": "Warp Gate"
    }
}
